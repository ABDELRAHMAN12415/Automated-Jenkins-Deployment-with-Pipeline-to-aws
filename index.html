<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game   
 dimensions
        const gameWidth = 600;
        const gameHeight = 400;

        // Snake parameters
        const snakeWidth = 20;
        const snakeHeight = 20;
        let snakeX = gameWidth / 2;
        let snakeY = gameHeight / 2;
        let snakeDirection = 'right'; // 'up', 'down', 'left', 'right'

        // Food parameters
        const foodWidth = snakeWidth;
        const foodHeight = snakeHeight;
        let foodX = Math.floor(Math.random() * (gameWidth - foodWidth)) + foodWidth;
        let foodY = Math.floor(Math.random() * (gameHeight - foodHeight)) + foodHeight;

        // Game state
        let isGameOver = false;
        let score = 0;

        // Draw the snake
        function drawSnake() {
            ctx.fillStyle = 'green';
            ctx.fillRect(snakeX, snakeY, snakeWidth, snakeHeight);
        }

        // Draw the food
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(foodX, foodY, foodWidth, foodHeight);
        }

        // Check for collisions
        function checkCollisions() {
            // Check for wall collisions
            if (snakeX < 0 || snakeX >= gameWidth || snakeY < 0 || snakeY >= gameHeight) {
                isGameOver = true;
            }

            // Check for food collision
            if (snakeX === foodX && snakeY === foodY) {
                score++;
                generateFood();
            }
        }

        // Generate new food
        function generateFood() {
            foodX = Math.floor(Math.random() * (gameWidth - foodWidth)) + foodWidth;
            foodY = Math.floor(Math.random() * (gameHeight - foodHeight)) + foodHeight;
        }

        // Update the game state
        function update() {
            if (!isGameOver) {
                switch (snakeDirection) {
                    case 'up':
                        snakeY -= snakeHeight;
                        break;
                    case 'down':
                        snakeY += snakeHeight;
                        break;
                    case 'left':
                        snakeX -= snakeWidth;
                        break;
                    case 'right':
                        snakeX += snakeWidth;
                        break;
                }
                checkCollisions();
            }
        }

        // Draw the game elements
        function draw() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            drawSnake();
            drawFood();
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
            if (isGameOver) {
                ctx.fillText('Game Over', gameWidth / 2 - 50, gameHeight / 2);
            }
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        // Event listeners for keyboard input
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    if (snakeDirection !== 'down') {
                        snakeDirection = 'up';
                    }
                    break;
                case 'ArrowDown':
                    if (snakeDirection   
 !== 'up') {
                        snakeDirection = 'down';
                    }
                    break;
                case 'ArrowLeft':
                    if (snakeDirection !== 'right') {
                        snakeDirection = 'left';
                    }
                    break;
                case 'ArrowRight':
                    if (snakeDirection !== 'left') {
                        snakeDirection = 'right';   

                    }
                    break;
            }
        });

        // Start   
 the game
        gameLoop();
    </script>
</body>
</html>
