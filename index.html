<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        const snakes = [
            {
                x: 10,
                y: 10,
                dx: 1,
                dy: 0,
                color: 'green'
            },
            {
                x: 20,
                y: 10,
                dx: -1,
                dy: 0,
                color: 'blue'
            }
        ];

        const food = {
            x: Math.floor(Math.random() * 25),
            y: Math.floor(Math.random() * 25)
        };

        let score = 0;

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snakes.length; i++) {
                ctx.fillStyle = snakes[i].color;
                for (let j = 0; j < snakes[i].length; j++) {
                    ctx.fillRect(snakes[i][j].x * 16, snakes[i][j].y * 16, 16, 16);
                }
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * 16, food.y * 16, 16, 16);

            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function checkCollision(snakeIndex) {
            const snake = snakes[snakeIndex];

            // Check collision with walls
            if (snake[0].x < 0 || snake[0].x >= 25 || snake[0].y < 0 || snake[0].y >= 25) {
                return true;
            }

            // Check collision with self
            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    return true;
                }
            }

            // Check collision with other snakes
            for (let i = 0; i < snakes.length; i++) {
                if (i !== snakeIndex) {
                    for (let j = 0; j < snakes[i].length; j++) {
                        if (snake[0].x === snakes[i][j].x && snake[0].y === snakes[i][j].y) {
                            return true;
                        }
                    }
                }
            }

            return false;
        }

        function update() {
            for (let i = 0; i < snakes.length; i++) {
                const snake = snakes[i];
                snake.unshift({
                    x: snake[0].x + snake.dx,
                    y: snake[0].y + snake.dy
                });

                if (snake[0].x === food.x && snake[0].y === food.y) {
                    score++;
                    food.x = Math.floor(Math.random() * 25);
                    food.y = Math.floor(Math.random() * 25);
                } else {
                    snake.pop();
                }

                if (checkCollision(i)) {
                    snakes.splice(i, 1);
                    if (snakes.length === 0) {
                        clearInterval(gameInterval);
                        alert('Game Over! Your score: ' + score);
                    }
                }
            }
        }

        const gameInterval = setInterval(function() {
            draw();
            update();
        }, 100);

        document.addEventListener('keydown', function(event) {
            for (let i = 0; i < snakes.length; i++) {
                const snake = snakes[i];
                if (event.keyCode === 37 && snake.dx !== 1 && i === 0) {
                    snake.dx = -1;
                    snake.dy = 0;
                } else if (event.keyCode === 38 && snake.dy !== 1 && i === 0) {
                    snake.dx = 0;
                    snake.dy = -1;
                } else if (event.keyCode === 39 && snake.dx !== -1 && i === 0) {
                    snake.dx = 1;
                    snake.dy = 0;
                } else if (event.keyCode === 40 && snake.dy !== -1 && i === 0) {
                    snake.dx = 0;
                    snake.dy = 1;
                }
            }
        });
    </script>
</body>
</html>
