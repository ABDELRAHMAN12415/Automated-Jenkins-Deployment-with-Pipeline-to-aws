<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="400" height="400"></canvas>
    </div>
    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        const snake = [];
        snake[0] = {
            x: 10,
            y: 10
        };

        const food = {
            x: Math.floor(Math.random() * 25),
            y: Math.floor(Math.random() * 25)
        };

        let dx = 1;
        let dy = 0;

        let score = 0;

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'green';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * 16, snake[i].y * 16, 16, 16);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * 16, food.y * 16, 16, 16);

            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function checkCollision() {
            // Check collision with walls
            if (snake[0].x < 0 || snake[0].x >= 25 || snake[0].y < 0 || snake[0].y >= 25) {
                return true;
            }

            // Check collision with self
            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function update() {
            snake.unshift({
                x: snake[0].x + dx,
                y: snake[0].y + dy
            });

            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++;
                food.x = Math.floor(Math.random() * 25);
                food.y = Math.floor(Math.random() * 25);
            } else {
                snake.pop();
            }

            if (checkCollision()) {
                clearInterval(gameInterval);
                alert('Game Over! Your score: ' + score);
            }
        }

        const gameInterval = setInterval(function() {
            draw();
            update();
        }, 100);

        document.addEventListener('keydown', function(event) {
            if (event.keyCode === 37 && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if (event.keyCode === 38 && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if (event.keyCode === 39 && dx !== -1) {
                dx = 1;
                dy = 0;
            } else if (event.keyCode === 40 && dy !== -1) {
                dx = 0;
                dy = 1;
            }
        });
    </script>
</body>
</html>
