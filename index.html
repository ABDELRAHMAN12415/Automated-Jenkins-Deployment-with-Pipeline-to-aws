<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20; // Size of each segment
        const initialLength = 3; // Initial length of each snake
        let snake1 = [];
        let snake2 = [];
        let food = {};
        let score1 = 0;
        let direction1 = {x: 0, y: 0};
        let direction2 = {x: 0, y: 0};

        // Initialize snakes
        for (let i = 0; i < initialLength; i++) {
            snake1.push({x: (5 + i) * box, y: 5 * box});
            snake2.push({x: (15 + i) * box, y: 15 * box});
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);
            
            // Draw snake 1
            ctx.fillStyle = 'green';
            snake1.forEach(part => ctx.fillRect(part.x, part.y, box, box));
            
            // Move snake 1
            let head1 = {x: snake1[0].x + direction1.x * box, y: snake1[0].y + direction1.y * box};
            snake1.unshift(head1);
            
            // Check for food collision for snake 1
            if (head1.x === food.x && head1.y === food.y) {
                score1++;
                placeFood();
            } else {
                snake1.pop();
            }

            // Draw snake 2
            ctx.fillStyle = 'blue';
            let head2 = {x: snake2[0].x + direction2.x * box, y: snake2[0].y + direction2.y * box};
            snake2.unshift(head2);

            // Check collision with snake 1
            for (let i = 0; i < snake1.length; i++) {
                if (head2.x === snake1[i].x && head2.y === snake1[i].y) {
                    alert('Snake 2 caught Snake 1! Game Over');
                    document.location.reload();
                }
            }

            // Check for overlap with snake 1 to avoid getting stuck
            if (head2.x === head1.x && head2.y === head1.y) {
                direction2 = {x: -direction1.x, y: -direction1.y}; // Reverse direction if too close
            }

            // Remove tail from snake 2, slower speed
            if (snake2.length > 0) {
                if (score1 % 2 === 0) {
                    snake2.pop(); // Snake 2 moves slower
                }
            }

            // Update direction for snake 2
            let dx = head1.x - head2.x;
            let dy = head1.y - head2.y;
            if (Math.abs(dx) > Math.abs(dy)) {
                direction2.x = dx > 0 ? 1 : -1;
                direction2.y = 0;
            } else {
                direction2.x = 0;
                direction2.y = dy > 0 ? 1 : -1;
            }
        }

        function changeDirection(event) {
            switch(event.key) {
                case 'ArrowUp':
                    direction1 = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    direction1 = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    direction1 = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    direction1 = {x: 1, y: 0};
                    break;
            }
        }

        document.addEventListener('keydown', changeDirection);
        placeFood();
        setInterval(draw, 100); // Update speed for Snake 1
    </script>
</body>
</html>
