<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background-color: #fff;
        }
        #word {
            position: absolute;
            font-size: 48px;
            font-weight: bold;
            color: #ff0000;
            text-align: center;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
            z-index: 1;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="word">SNAKE</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas to full screen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const box = 20;
    let snake = [{x: canvas.width / 2, y: canvas.height / 2}];
    let direction = {x: box, y: 0}; // Start moving to the right
    let food = {x: canvas.width / 2 - box, y: canvas.height / 2}; // Place food next to the snake
    let gameOver = false;

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw snake (using rectangles for simplicity)
        ctx.fillStyle = "green";
        ctx.fillRect(snake[0].x, snake[0].y, box, box);

        // Draw food (the word)
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        // Move snake
        snake[0].x += direction.x;
        snake[0].y += direction.y;

        // Check if the snake eats the food
        if (snake[0].x === food.x && snake[0].y === food.y) {
            alert("You ate the word! Game Over.");
            gameOver = true;
        }

        // Check collision with walls
        if (snake[0].x < 0 || snake[0].y < 0 || snake[0].x >= canvas.width || snake[0].y >= canvas.height) {
            alert("Game Over! You hit a wall.");
            gameOver = true;
        }

        if (gameOver) {
            clearInterval(game);
        }
    }

    const game = setInterval(draw, 100);

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        food = {x: canvas.width / 2 - box, y: canvas.height / 2}; // Center food after resize
    });
</script>

</body>
</html>
