<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Limited Trials</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #game-title {
            color: blue;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        #game-canvas {
            border: 1px solid black;
            display: block;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="game-title">Digital Egypt Pioneers Initiative - DevOps Engineer</div>
        <canvas id="game-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to fullscreen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 100; // Deduct 100px for the title space
            tileCountX = Math.floor(canvas.width / tileSize);
            tileCountY = Math.floor(canvas.height / tileSize);
        }

        const tileSize = 20;
        let tileCountX, tileCountY;
        resizeCanvas(); // Set initial size

        window.addEventListener('resize', resizeCanvas);

        let snake;
        let dx, dy;
        let food;
        let score = 0;
        let trials = localStorage.getItem('snakeGameTrials') ? parseInt(localStorage.getItem('snakeGameTrials')) : 0;
        const maxTrials = 3; // Maximum number of trials
        let timeLeft = 90; // 90 seconds for the timer
        let speed = 100; // Initial speed in milliseconds

        // Initialize the game
        function initializeGame() {
            if (trials >= maxTrials) {
                alert('You have reached the maximum number of trials.');
                clearInterval(gameInterval);
                return;
            }

            snake = [{ x: 10, y: 10 }];
            dx = 1;
            dy = 0;
            score = 0;
            trials++;
            localStorage.setItem('snakeGameTrials', trials);

            food = {
                x: Math.floor(Math.random() * (tileCountX - 2)) + 1,
                y: Math.floor(Math.random() * (tileCountY - 2)) + 1,
            };

            // Reset timer and speed
            timeLeft = 90;
            speed = 100;
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, speed);
        }

        // Check trials on page load
        if (trials >= maxTrials) {
            alert('You have used all your trials. Please don\'t play again because now you load on the server. Leave a place for your other colleagues to try the game and tell us your opinion about the project in the comments and what we can add to it.');
        } else {
            initializeGame();
        }

        function draw() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.strokeRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'green';
            for (let i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * tileSize, snake[i].y * tileSize, tileSize, tileSize);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);

            ctx.font = '20px Arial';
            ctx.fillStyle = 'white';
            ctx.fillText('Score: ' + score, 20, 30);
            ctx.fillText('Trials: ' + trials + ' / ' + maxTrials, 20, 60);
            ctx.fillText('Time Left: ' + timeLeft + 's', 20, 90);
        }

        function checkCollision() {
            if (snake[0].x < 1 || snake[0].x >= tileCountX - 1 || snake[0].y < 1 || snake[0].y >= tileCountY - 1) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function update() {
            snake.unshift({ x: snake[0].x + dx, y: snake[0].y + dy });

            if (snake[0].x === food.x && snake[0].y === food.y) {
                score++;
                food.x = Math.floor(Math.random() * (tileCountX - 2)) + 1;
                food.y = Math.floor(Math.random() * (tileCountY - 2)) + 1;

                // Increase speed
                speed = Math.max(50, speed - 10); // Increase speed up to a limit
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, speed);
            } else {
                snake.pop();
            }

            if (checkCollision()) {
                clearInterval(gameInterval);
                alert('Game Over! Your score: ' + score);
                if (trials < maxTrials) {
                    initializeGame();
                    gameInterval = setInterval(gameLoop, speed);
                } else {
                    alert('You have used all your trials. Game Over!\n' +
                        'Please don\'t play again in incognito mode because now you are loading on the server. ' +
                        'Leave a place for your other colleagues to try the game and tell us your opinion about the project in the comments and what we can add to it.');
                }
            }

            // Update timer
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(gameInterval);
                alert('Time\'s up! Your score: ' + score);
                if (trials < maxTrials) {
                    initializeGame();
                    gameInterval = setInterval(gameLoop, speed);
                } else {
                    alert('You have used all your trials. Game Over!');
                }
            }
        }

        function gameLoop() {
            draw();
            update();
        }

        let gameInterval = setInterval(gameLoop, speed);

        document.addEventListener('keydown', function (event) {
            if (event.keyCode === 37 && dx !== 1) {
                dx = -1;
                dy = 0;
            } else if (event.keyCode === 38 && dy !== 1) {
                dx = 0;
                dy = -1;
            } else if (event.keyCode === 39 && dx !== -1) {
                dx = 1;
                dy = 0;
            } else if (event.keyCode === 40 && dy !== -1) {
                dx = 0;
                dy = 1;
            }
        });
    </script>
</body>

</html>
