<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
        #word {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="400"></canvas>
<div id="word">SNAKE</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{x: box * 5, y: box * 5}];
    let direction = {x: box, y: 0};
    let food = {x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box};
    let score = 0;

    document.addEventListener("keydown", changeDirection);

    function changeDirection(event) {
        if (event.key === "ArrowUp" && direction.y === 0) {
            direction = {x: 0, y: -box};
        } else if (event.key === "ArrowDown" && direction.y === 0) {
            direction = {x: 0, y: box};
        } else if (event.key === "ArrowLeft" && direction.x === 0) {
            direction = {x: -box, y: 0};
        } else if (event.key === "ArrowRight" && direction.x === 0) {
            direction = {x: box, y: 0};
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw snake
        for (let i = 0; i < snake.length; i++) {
            ctx.fillStyle = i === 0 ? "green" : "lightgreen";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
            ctx.strokeStyle = "darkgreen";
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        // Draw food
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, box, box);

        // Move snake
        let snakeX = snake[0].x + direction.x;
        let snakeY = snake[0].y + direction.y;

        if (snakeX === food.x && snakeY === food.y) {
            score++;
            food = {x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box};
        } else {
            snake.pop();
        }

        const newHead = {x: snakeX, y: snakeY};
        snake.unshift(newHead);

        // Check collision with walls or itself
        if (snakeX < 0 || snakeY < 0 || snakeX >= canvas.width || snakeY >= canvas.height || collision(newHead)) {
            clearInterval(game);
            alert("Game Over! Your score: " + score);
            document.location.reload();
        }

        document.getElementById("word").style.display = (score > 0) ? "none" : "block";
    }

    function collision(head) {
        for (let i = 1; i < snake.length; i++) {
            if (head.x === snake[i].x && head.y === snake[i].y) {
                return true;
            }
        }
        return false;
    }

    const game = setInterval(draw, 100);
</script>

</body>
</html>
